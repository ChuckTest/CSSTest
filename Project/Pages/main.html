    <title>《不周记》VS《青霓》</title>
    <link rel="stylesheet" type="text/css" href="../Styles/main.css">
</head>
<body>
    <h1 class="center">This heading 1</h1>
    <p class="center">我一直记得姥姥所说的那句话，孩子，你生来就是统治这个世界的。山的上面是天，天的上面是星辰，你要想站在昆仑的山顶俯瞰苍生，就要忍受孤独与寒冷。
        当我真正明白这句话时，距离初见她的那一瞬间，已经沧海桑田。</p>
    <h2>This heading 2</h2>
    <p style ="text-align: justify" id="paragraph1" class="paragraph2">他说，孩子，比塔更高的是天，比天更高的是星星，比星星更高的是人的心。如果有一天，你如蒲公英般飞离高塔，我希望你落入尘埃，生根发芽，而不是随风跌宕，沉浮在与天争高的心里。
        当我真正明白这句话时，距离初见你的那一瞬间，已经沧海桑田。</p>
