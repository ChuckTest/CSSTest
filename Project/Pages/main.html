<body>
    <h1>不周记</h1>
    <h2>第一章 <a href="http://www.kanunu8.com/files/yuanchuang/201101/1345/24399.html">天之涯、海之角</a></h2>
    <p>我一直记得姥姥所说的那句话，孩子，你生来就是统治这个世界的。山的上面是天，天的上面是星辰，你要想站在昆仑的山顶俯瞰苍生，就要忍受孤独与寒冷。
        当我真正明白这句话时，距离初见她的那一瞬间，已经沧海桑田。</p>
    <br/><br/>
    <h1>青霓</h1>
    <h2>断章 <a href="http://blog.sina.com.cn/s/blog_470ace320102vrkf.html">青霓2</a></h2>
    <p>他说，孩子，比塔更高的是天，比天更高的是星星，比星星更高的是人的心。如果有一天，你如蒲公英般飞离高塔，我希望你落入尘埃，生根发芽，而不是随风跌宕，沉浮在与天争高的心里。
        当我真正明白这句话时，距离初见你的那一瞬间，已经沧海桑田。</p>
